<div class="row marketing">
  <form class="form-horizontal" name="login">
    <fieldset>
      <legend>Login</legend>
      <div class="alert alert-danger text-center" ng-if="login.error">
        <strong>{{login.error.code}}</strong>: {{login.error.output}}
      </div>
      <div class="alert alert-success text-center" ng-if="login.success">
        Welcome to Our Application
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Email</label>
        <div class="col-md-4">
          <input id="textinput" ng-model="credentials.email" name="Uemail" type="email" placeholder="Your Email" class="form-control input-md" required="required" >
          <span class="help-block" ng-show="login.Uemail.$touched && login.Uemail.$error.required">Tell us your email</span>
          <span class="help-block" ng-show="login.Uemail.$error.email">Insert a valid email address</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4 control-label" for="passwordinput">Password</label>
        <div class="col-md-4">
          <input id="passwordinput" ng-model="credentials.password" name="Upassword" type="password" placeholder="Password" class="form-control input-md" required="required" >
          <span class="help-block" ng-show="login.Upassword.$touched && login.Upassword.$error.required" >Password is required</span>
        </div>
      </div>
      <hr>
      <div class="form-group">
        <div class="col-md-4 col-md-offset-4">
          <button id="singlebutton" name="singlebutton" ng-disabled="!(login.Upassword.$valid && login.Uemail.$valid)" ng-click="log_in()" class="btn btn-primary btn-block">Login</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
